<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${acao} + ' Livro'"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${acao} + ' Livro'"></h1>
    <hr>

    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}"></div>

    <form action="#" th:action="${acao == 'Adicionar'} ? @{/salvar} : @{/atualizar}"
          th:object="${livro}" method="post">

        <input type="hidden" th:field="*{id}" th:if="${acao == 'Editar'}">

        <div class="form-group">
            <label for="isbn">ISBN (13 Dígitos - Obrigatório):</label>
            <input type="text" th:field="*{isbn}" id="isbn" class="form-control"
                   th:classappend="${#fields.hasErrors('isbn')} ? 'is-invalid' : ''"
                   th:readonly="${acao == 'Editar'}"
                   maxlength="13">
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}" class="invalid-feedback"></div>
            <small th:if="${acao == 'Editar'}" class="form-text text-muted">O ISBN não pode ser alterado na edição.</small>
        </div>

        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" th:field="*{titulo}" id="titulo" class="form-control"
                   th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid' : ''">
            <div th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}" class="invalid-feedback"></div>
        </div>

        <div class="form-group">
            <label for="autor">Autor:</label>
            <input type="text" th:field="*{autor}" id="autor" class="form-control">
        </div>

        <div class="form-group">
            <label for="anoPublicacao">Ano de Publicação:</label>
            <input type="number" th:field="*{anoPublicacao}" id="anoPublicacao" class="form-control"
                   th:classappend="${#fields.hasErrors('anoPublicacao')} ? 'is-invalid' : ''"
                   max="2099" min="1000">
            <div th:if="${#fields.hasErrors('anoPublicacao')}" th:errors="*{anoPublicacao}" class="invalid-feedback"></div>
        </div>

        <button type="submit" class="btn btn-success" th:text="${acao} + ' Livro'">Salvar Livro</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar e Voltar</a>
    </form>
</div>
</body>
</html>
