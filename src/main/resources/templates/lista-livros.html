<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Livros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-8">
            <h1 class="mb-4">üìö Acervo da Biblioteca</h1>
        </div>
        <div class="col-4 text-right">
            <a th:href="@{/adicionar}" class="btn btn-primary">‚ûï Cadastrar Novo Livro</a>
        </div>
    </div>
    <hr>

    <div th:if="${mensagemSucesso}" class="alert alert-success" role="alert" th:text="${mensagemSucesso}"></div>
    <div th:if="${mensagemErro}" class="alert alert-danger" role="alert" th:text="${mensagemErro}"></div>

    <form th:action="@{/}" method="get" class="form-inline mb-3">
        <input type="text" name="isbnBusca" class="form-control mr-2"
               th:value="${isbnBusca}" placeholder="Buscar Livro por ISBN (13 d√≠gitos)">
        <button type="submit" class="btn btn-info">Buscar Livro</button>
        <a th:href="@{/}" class="btn btn-secondary ml-2">Mostrar Todos</a>
    </form>

    <h3 th:if="${#lists.isEmpty(livros)}" class="text-center text-muted mt-5">Nenhum livro encontrado.</h3>

    <table th:if="${!#lists.isEmpty(livros)}" class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th>T√≠tulo</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>ISBN</th>
            <th>A√ß√µes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.anoPublicacao}"></td>
            <td th:text="${livro.isbn}"></td>
            <td>
                <a th:href="@{/editar(isbn=${livro.isbn})}" class="btn btn-sm btn-info">‚úèÔ∏è Editar</a>
                <a th:href="@{/excluir(isbn=${livro.isbn})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Tem certeza que deseja excluir o livro ' + ${livro.titulo} + '?')">‚ùå Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
